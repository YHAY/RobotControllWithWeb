<html>
<head>
  <meta charset="UTF-8">
  <title>Controller</title>
  <meta name="viewport" content="width=200, initial-scale=1, maximum-scale=1">
  <script type="text/javascript">
  function command(value){
  if(window.XMLHttpRequest){
    request = new XMLHttpRequest();
  }//if
  if(!request){
    alert("XMLHttpRequest Error");
    return false;
  }//if
  var send = 'command=' + value;
  request.open('POST', '/motor', true);
  request.setRequestHeader('Content-Type', 'text/html');
  request.setRequestHeader('Content-Length', send.length);
  request.setRequestHeader('Connection', 'close');
  request.send(send);
  }//function
</script>
</head>
<body>
  <img src="stream" width=320 height=240 id="stream" alt="로봇과의 연결이 완료되지 않았습니다. 로봇연결부터 다시 시도하여 주십시오."/>
  <div align="center" style="margin: 0 0 10px 10px">
	<ul>
           <input type="button" style=font-size:20pt;width:70;height:60; value="&uarr;" onClick="command('GO')">
        </ul>
        <ul >
            <input type="button" style=font-size:20pt;width:70;height:60 value="&larr;" onClick="command('LEFT')">
            <input type="button" style=font-size:20pt;width:70;height:60 value="X" onClick="command('STOP')">
            <input type="button" style=font-size:20pt;width:70;height:60 value="&rarr;" onClick="command('RIGHT')">
        </ul>
        <ul >
            <input type="button" style=font-size:20pt;width:70;height:60 value="&darr;" onClick="command('BACK')">
        </ul>
    </div>
</body>

</html>
